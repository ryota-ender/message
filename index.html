<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>寄せ書き</title>
  <style>
    :root {
      --bg: #f7f3ee;
      --card: #ffffff;
      --ink: #2c2c2c;
      --accent: #d07a55;
      --muted: #6f6f6f;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: "Yu Mincho", "Hiragino Mincho ProN", "Noto Serif JP", serif;
      background: radial-gradient(1200px 800px at 10% 10%, #fff7ef 0%, #f7f3ee 45%, #f2ede6 100%);
      color: var(--ink);
    }
    header {
      padding: 32px 20px 10px;
      text-align: center;
    }
    header h1 {
      margin: 0;
      font-size: 28px;
      letter-spacing: 0.08em;
    }
    main {
      max-width: 860px;
      margin: 0 auto;
      padding: 20px;
    }
    .panel {
      background: var(--card);
      border: 1px solid #eadfd5;
      border-radius: 16px;
      padding: 20px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.06);
    }
    .field {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      margin: 12px 0;
    }
    label {
      width: 100%;
      font-size: 14px;
      color: var(--muted);
    }
    input, button, select {
      font-size: 16px;
      padding: 10px 12px;
      border: 1px solid #d8cbbb;
      border-radius: 10px;
    }
    input, select { flex: 1; }
    button {
      background: var(--accent);
      color: white;
      border: none;
      cursor: pointer;
      padding: 10px 16px;
    }
    button:hover { opacity: 0.92; }
    .hint { font-size: 13px; color: var(--muted); }
    .messages {
      margin-top: 20px;
      display: grid;
      gap: 12px;
    }
    .msg {
      background: #fffdfb;
      border: 1px dashed #e2cfc0;
      border-radius: 12px;
      padding: 14px 16px;
    }
    .msg .from {
      font-weight: bold;
      color: #5d3d2b;
      margin-bottom: 6px;
    }
    .hidden { display: none; }
    .error { color: #b43333; margin-top: 8px; }
  </style>
</head>
<body>
  <header>
    <h1>卒業寄せ書き</h1>
  </header>

  <main>
    <section class="panel" id="loginPanel">
      <div class="field">
        <label for="guestName">ゲスト名</label>
        <select id="guestName"></select>
      </div>
      <div class="field">
        <label for="password">パスワード</label>
        <input id="password" type="password" placeholder="0000" />
      </div>
      <div class="field">
        <button id="loginBtn">ログイン</button>
      </div>
      <div class="hint">※ ここでは全員パスワードは 0000 です</div>
      <div class="error hidden" id="errorMsg">名前またはパスワードが違います。</div>
    </section>

    <section class="panel hidden" id="messagesPanel">
      <div class="field" style="justify-content: space-between; align-items: center;">
        <div id="welcome"></div>
        <button id="logoutBtn">ログアウト</button>
      </div>
      <div class="messages" id="messagesList"></div>
    </section>
  </main>

  <script>
    // ▼▼▼ 設定エリア：パスワード ▼▼▼
    const GUEST_PASSWORDS = {
      "ヒロイシ カイト": "0000",
      "タナカ ルイト": "0000",
      "ミヤシタ ケント": "0000",
      "カトウ タクミ": "0000",
      "エンドウ モモカ": "0000",
      "サトウ トモカ": "0000",
      "タベ ユキノ": "0000",
      "クマクラ キエ": "0000",
      "カバサワ ミホ": "0000",
      "スガタ マチ": "0000",
      "グンジ ハヤト": "0000"
    };

    // ▼▼▼ 設定エリア：寄せ書きデータ ▼▼▼
    // [ 宛先, 差出人, メッセージ ]
    const MESSAGES_DATA = [
      ["ヒロイシ カイト", "店長", "卒業おめでとう！ムードメーカーとして店を盛り上げてくれてありがとう。"],
      ["ヒロイシ カイト", "スタッフA", "ヒロイシさんのおかげで楽しかったです！お元気で！高橋！！！"],
      ["ヒロイシ カイト", "スタッフB", "ヒロイシさんのおかげで楽しかったです！お元気で！"],
      ["ヒロイシ カイト", "スタッフC", "ヒロイシさんのおかげで楽しかったです！お元気で！"],
      ["ヒロイシ カイト", "スタッフD", "ヒロイシさんのおかげで楽しかったです！お元気で！"],
      ["ヒロイシ カイト", "スタッフE", "ヒロイシさんのおかげで楽しかったです！お元気で！"],
      ["ヒロイシ カイト", "スタッフF", "ヒロイシさんのおかげで楽しかったです！お元気で！"],
      ["ヒロイシ カイト", "スタッフG", "ヒロイシさんのおかげで楽しかったです！お元気で！"],
      ["ヒロイシ カイト", "スタッフH", "ヒロイシさんのおかげで楽しかったです！お元気で！"],
      ["ヒロイシ カイト", "スタッフI", "ヒロイシさんのおかげで楽しかったです！お元気で！"],

      ["タナカ ルイト", "キッチン担当", "忙しい時の手際の良さ、尊敬してました。卒業おめでとうございます。"],
      ["タナカ ルイト", "後輩A", "色々教えてくれてありがとうございました！"],

      ["ミヤシタ ケント", "ホール長", "丁寧な接客、いつも頼りにしてました。就職しても頑張ってね！"],

      ["カトウ タクミ", "店長", "シフトにたくさん入ってくれて本当に助かりました。ありがとう！"],

      ["エンドウ モモカ", "同期メンバー", "モモカちゃん卒業さみしい！またご飯行こうね。"],
      ["エンドウ モモカ", "後輩B", "いつも優しくフォローしてくれて嬉しかったです。"],

      ["サトウ トモカ", "店長", "いつも笑顔で接客してくれて、お客様からの評判も最高でした。ありがとう！"],

      ["タベ ユキノ", "スタッフC", "ユキノさん、卒業おめでとうございます！ラストシフトお疲れ様でした。"],

      ["クマクラ キエ", "同期一同", "キエちゃんお疲れ様！社会人になっても応援してるよー！"],

      ["カバサワ ミホ", "店長", "真面目に仕事に取り組む姿勢、素晴らしかったです。次のステージでも頑張って！"],

      ["スガタ マチ", "後輩D", "マチさんの教え方すごく分かりやすかったです。ありがとうございました！"],

      ["グンジ ハヤト", "キッチン一同", "ハヤト、お疲れ！また店に顔出しに来いよー！"],
      ["グンジ ハヤト", "店長", "ラストまでありがとう。元気でな！"]
    ];

    // --- UI ---
    const guestName = document.getElementById("guestName");
    const password = document.getElementById("password");
    const loginBtn = document.getElementById("loginBtn");
    const logoutBtn = document.getElementById("logoutBtn");
    const errorMsg = document.getElementById("errorMsg");
    const loginPanel = document.getElementById("loginPanel");
    const messagesPanel = document.getElementById("messagesPanel");
    const messagesList = document.getElementById("messagesList");
    const welcome = document.getElementById("welcome");

    // 名前一覧をセット
    Object.keys(GUEST_PASSWORDS).forEach(name => {
      const opt = document.createElement("option");
      opt.value = name;
      opt.textContent = name;
      guestName.appendChild(opt);
    });

    function showMessagesFor(name) {
      messagesList.innerHTML = "";
      const items = MESSAGES_DATA.filter(m => m[0] === name);
      if (!items.length) {
        messagesList.innerHTML = "<div class='hint'>メッセージはまだありません。</div>";
        return;
      }
      items.forEach(([to, from, message]) => {
        const card = document.createElement("div");
        card.className = "msg";
        card.innerHTML = `<div class="from">${from} さんより</div><div>${message}</div>`;
        messagesList.appendChild(card);
      });
    }

    loginBtn.addEventListener("click", () => {
      const name = guestName.value;
      const pass = password.value.trim();
      const expected = GUEST_PASSWORDS[name];

      if (expected && pass === expected) {
        errorMsg.classList.add("hidden");
        loginPanel.classList.add("hidden");
        messagesPanel.classList.remove("hidden");
        welcome.textContent = `${name} さんへのメッセージ`;
        showMessagesFor(name);
      } else {
        errorMsg.classList.remove("hidden");
      }
    });

    logoutBtn.addEventListener("click", () => {
      password.value = "";
      messagesPanel.classList.add("hidden");
      loginPanel.classList.remove("hidden");
    });
  </script>
</body>
</html>
